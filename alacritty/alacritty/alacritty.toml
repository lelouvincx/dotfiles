black = "#bcc0cc"
red = "#d20f39"
green = "#40a02b"
yellow = "#df8e1d"
blue = "#1e66f5"
magenta = "#ea76cb"
cyan = "#179299"
white = "#5c5f77"

[colors.bright]
black = "#acb0be"
red = "#d20f39"
green = "#40a02b"
yellow = "#df8e1d"
blue = "#1e66f5"
magenta = "#ea76cb"
cyan = "#179299"
white = "#6c6f85"

[[colors.indexed_colors]]
index = 16
color = "#fe640b"

[[colors.indexed_colors]]
index = 17
color = "#dc8a78"

[cursor]
style.shape = "Block"          # "Block" | "Underline" | "Beam"
style.blinking = "On"          # "Never" | "Off" | "On" | "Always"
blink_interval = 750
vi_mode_style.shape = "Block"
vi_mode_style.blinking = "Off"

[env]
TERM = "alacritty"

[font]
size = 17

[font.normal]
family = "JetBrainsMono Nerd Font Mono"

[scrolling]
history = 5000
multiplier = 5

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "Buttonless" # "Full" | "None" | "Transparent" | "Buttonless"
dynamic_padding = true
opacity = 0.9
blur = true
startup_mode = "Windowed"  # "Windowed" | "Maximized" | "Fullscreen" | "SimpleFullscreen"
title = "Alacritty"
dynamic_title = true
resize_increments = true
# NOTE: These options are only available on macOS
option_as_alt = "OnlyLeft" # "OnlyLeft" | "OnlyRight" | "Both" | "None"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 130
lines = 35

[window.padding]
x = 0
y = 10
